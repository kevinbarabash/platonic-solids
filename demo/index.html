<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <style>
        body {
            background-color: gray;

        iframe {
            border:solid 1px black;

<body>
<h1>Platonic Solids</h1>
<iframe width="400" height="400" src="iframe.html"></iframe><br>
<b>Object settings:</b><br>
    <input type="checkbox" id="object_opaque" checked style="margin-left:50px;">opaque
    <input type="checkbox" id="object_showFaces" checked>faces
    <input type="checkbox" id="object_showEdges" checked>edges
    <input type="checkbox" id="object_showVertices" checked>vertices
    <input type="checkbox" id="object_showLabels">labels
    <input type="checkbox" id="object_showNormals">normals
<br>
<b>Global settings:</b><br>
    <input type="checkbox" id="global_opaque" checked style="margin-left:50px;">opaque
    <input type="checkbox" id="global_showFaces" checked>faces
    <input type="checkbox" id="global_showEdges" checked>edges
    <input type="checkbox" id="global_showVertices" checked>vertices
    <input type="checkbox" id="global_showLabels">labels
    <input type="checkbox" id="global_showNormals">normals
<br>
    <input type="checkbox" id="override" style="margin-left:50px;">override
<br>
<b>Mesh:</b><br>
<span style="margin-left:50px;">1 - Tetrahedron, 2 - Hexahedron, 3 - Octahedron, 4 - Dodecahedron, 5 - Icosahedron</span>
